<!DOCTYPE html>
<html>
  <head>
   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  </head>
  <body>

  <!-- INSPO:  https://www.behance.net/gallery/69583099/Mobile-Flights-App-Concept -->
  <main class="ticket-system">
    <div class="top">
      <h1 class="title">Wait a second, your ticket is being printed</h1>
      <div class="printer" />
    </div>
    <div class="receipts-wrapper">
      <div class="receipts">
        <div class="receipt">
          <img class="airliner-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/AirAsia_New_Logo.svg/2048px-AirAsia_New_Logo.svg.png" />
          <div class="route">
            <div>
              <h2>CGK</h2>
              <span>Jakarta</span>
            </div>
            <svg class="airplane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 510 510">
              <path fill="#232526" d="M497.25 357v-51l-204-127.5V38.25C293.25 17.85 275.4 0 255 0s-38.25 17.85-38.25 38.25V178.5L12.75 306v51l204-63.75V433.5l-51 38.25V510L255 484.5l89.25 25.5v-38.25l-51-38.25V293.25l204 63.75z" />
            </svg>
            <svg class="airplane">
              <use xlink:href="#airplane"></use>
            </svg>
            <div>
              <h2>BKK</h2>
              <span>Bangkok</span>
            </div>
          </div>
          <div class="details">
            <div class="item">
              <span>Passanger</span>
              <h3>Regina Clara</h3>
            </div>
            <div class="item">
              <span>Flight No.</span>
              <h3>AI-01</h3>
            </div>
            <div class="item">
              <span>Departure</span>
              <h3>22/10/2023 07:00</h3>
            </div>
            <div class="item">
              <span>Gate Closes</span>
              <h3>07:20</h3>
            </div>
            <div class="item">
              <span>Gate Number</span>
              <h3>H27</h3>
            </div>
            <div class="item">
              <span>Seat</span>
              <h3>69</h3>
            </div>
          </div>
        </div>
        <div class="receipt qr-code">
          <div class="description">
            <h2 style="font-size: 18px; margin-bottom: 15px;">Your E-ticket Boarding Pass</h2>
            <a href="boardingpass.pdf" target="_blank" class="btn-got-it">Got It!</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  </body>
</html>
